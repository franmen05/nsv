<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainLayout2 :: head"></head>
    <body>

        <header th:replace="layout/mainLayout2 :: header"></header>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">
                <div class="main-panel container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 grid-margin">
                                
            <div class="card bg-light">
                <div class="card-header"> Cierre contable </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs"
                           th:href="@{/}"
                           th:text="'&laquo; volver'"></a>
                    </h4>

                    <form  id="form-ac" th:action="@{/accountingclosing/doOpen/}" th:object="${ac}" method="post">

<!--                        <input th:field="${ac.status}" type="hidden" class="form-control" />-->
                        <!--<input th:field="${ac.createDate}" type="hidden" class="form-control" />-->
                        
                        <div  th:if="${ac.id!=0}" class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label" th:text="'ID'"></label>
                            <div class="col-sm-6">  
                                <input th:field="${ac.id}" readonly="true" class="form-control" />
                            </div>
                        </div>
                        
<!--                        <div class="form-group row">-->
<!--                            <label for="date" class="col-sm-2 col-form-label" th:text="'Fecha'"></label>-->
<!--                            <div class="col-sm-6">-->
<!--                                <input id="date" width="270" class="form-control"  />-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6'>

                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-12">

                                <button  th:if="${not ac.open}"  class="btn btn-warning " > <span class="glyphicon glyphicon-ok"></span> Abrir</button>

                                <a href="#" class="btn btn-danger " th:onclick="'itemsHelper.inactiveItem();'"><span class="glyphicon glyphicon-remove"></span> Cerrar</a>
                                <a href="/accountingclosing/rep-salesToday/TODAY_SALES" class="btn btn-facebook " > <span class="glyphicon glyphicon-ok"></span> Reporte Ventas Dia</a>
                                <a href="/accountingclosing/rep-salesToday/PARTIAL_SALES" class="btn btn-warning " > <span class="glyphicon glyphicon-ok"></span> Reporte Ventas Dia Parciales</a>
                            </div>
                        </div>
                        </form>
                        
                        <table id="itemsCurrency"  class="table table-striped table-bordered dt-responsive nowrap ">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Fecha Apertuda</th>
                                    <th>Fecha Cierre</th>
                                    <th>Total Ventas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="item: ${acs}">
                                    <td  th:text="${item.id}"></td>
                                    <td th:text="${item.getCreateDate()}"></td>
                                    <td th:text="${item.closedDate}"></td>
                                    <td th:text="${item.totalSales}"></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <footer th:replace="layout/mainLayout2 :: footer"></footer>
        <!--<script th:replace="invoice/autocomplete-ac :: javascript"></script>-->
        <script src="../../static/js/app/ac.js" th:src="@{/js/app/ac.js}"></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <script>
            $('#datepicker').datepicker({
                uiLibrary: 'bootstrap'
            });
        </script>
    </body>

</html>
