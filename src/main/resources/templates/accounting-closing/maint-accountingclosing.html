<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainLayout2 :: head"></head>
    <body>

        <header th:replace="layout/mainLayout2 :: header"></header>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">
                <div class="main-panel container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 grid-margin">
                                
            <div class="card bg-light">
                <div class="card-header"> Cierre contable </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs"
                           th:href="@{/}"
                           th:text="'&laquo; volver'"></a>
                    </h4>

                    <form  id="form-ac" th:action="@{/accountingclosing/doOpen/}" th:object="${ac}" method="post">

<!--                        <input th:field="${ac.status}" type="hidden" class="form-control" />-->
                        <!--<input th:field="${ac.createDate}" type="hidden" class="form-control" />-->
                        
                        <div  th:if="${ac.id!=0}" class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label" th:text="'ID'"></label>
                            <div class="col-sm-6">  
                                <input th:field="${ac.id}" readonly="true" class="form-control" />
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="datepicker" class="col-sm-2 col-form-label" th:text="'Fecha'"></label>
                            <div class="col-sm-6">
                                <input id="datepicker" width="270" class="form-control"  />
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6'>

                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-warning " > <span class="glyphicon glyphicon-ok"></span> Abrir</button>
                                <a href="#" class="btn btn-danger " th:onclick="'itemsHelper.inactiveItem();'"><span class="glyphicon glyphicon-remove"></span> Cerrar</a>
<!--                                <a href="#" class="btn btn-secondary " th:onclick="'itemsHelper.clearForm();'"><span class="glyphicon glyphicon-erase"></span> Limpiar</a>-->
                            </div>
                        </div>
                        </form>
                        
                        <table id="itemsCurrency"  class="table table-striped table-bordered dt-responsive nowrap ">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th> 
                                    <th>RNC</th>
                                    <th>Email</th>
                                    <th>Estado</th>
                                    <th>Fecha Creacion</th>
                                    <th>Fecha Actualizacion</th>
                                    <th>Direccion</th>
                                    <th>Nota</th>
                                </tr>   
                            </thead>
                            <tbody>
                                <tr th:each="item: ${acs}">
                                    <td  th:text="${item.id}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.RNC}"></td>
                                    <td th:text="${item.email}"></td>
                                    <td th:text="${item.status}"></td>
                                    <td th:text="${item.createDate}"></td>
                                    <td th:text="${item.lastUpdateDate}"></td>
                                    <td th:text="${item.address}"></td>
                                    <td th:text="${item.comment}"></td>
                                </tr>
                            </tbody>
                        </table>
                    

                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <footer th:replace="layout/mainLayout2 :: footer"></footer>
        <!--<script th:replace="invoice/autocomplete-ac :: javascript"></script>-->
        <script src="../../static/js/app/currency.js" th:src="@{/js/app/currency.js}"></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
        <script>
            $('#datepicker').datepicker({
                uiLibrary: 'bootstrap'
            });
        </script>
    </body>

</html>
