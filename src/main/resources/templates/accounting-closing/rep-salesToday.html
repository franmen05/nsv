<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainLayout2 :: head"></head>
    <body>

        <header th:replace="layout/mainLayout2 :: header"></header>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">
                <div class="main-panel container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 grid-margin">
                                
            <div class="card bg-light">
                <div class="card-header"> Ventas Del Dia  </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs"
                           th:href="@{/}"
                           th:text="'&laquo; volver'"></a>
                    </h4>
<!--                    id="date"-->
                    <form  id="form-ac" th:action="@{/accountingclosing/rep-salesToday}" th:object="${rd}" method="post">
                        
                        <div class="form-group row">
                            <label th:for="date" class="col-sm-2 col-form-label" th:text="'Fecha'"></label>
                            <div class="col-sm-4">
                                <input th:field="${rd.date}" type="date" width="270" class="form-control"  />

<!--                                <p th:text="${#temporals.formatISO(rd.date)}"></p>-->

                            </div>
                            <div class="col-sm-2">
                                <button   class="btn btn-primary " > <span class="glyphicon glyphicon-ok"></span> Buscar</button>
                            </div>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6'>

                                </div>
                            </div>
                        </div>

                    </form>

                    <table id="itemsCurrency"  class="table table-striped table-bordered dt-responsive nowrap ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Fecha Cierre</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item: ${daySales}">
                                <td  th:text="${item.id}"></td>
                                <td th:text="${item.closedDate}"></td>
                                <td th:text="${item.total}"></td>
                                <td >
                                    <a href="#" class="btn btn-outline-info "><span class="glyphicon glyphicon-remove"></span> Detalle</a>
                                </td>

                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <footer th:replace="layout/mainLayout2 :: footer"></footer>
        <!--<script th:replace="invoice/autocomplete-ac :: javascript"></script>-->
        <script src="../../static/js/app/ac.js" th:src="@{/js/app/ac.js}"></script>
        <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
        <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<!--                uiLibrary: 'bootstrap'-->
<!--            });-->
<!--        </script>-->
    </body>

</html>
