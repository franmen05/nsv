<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainLayout2 :: head"></head>
    <body>

        <header th:replace="layout/mainLayout2 :: header"></header>
        
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">
                <div class="main-panel container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 grid-margin">
        
            <div class="card bg-light">
                <div class="card-header"> Cliente </div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs"
                           th:href="@{/}"
                           th:text="'&laquo; volver'"></a>
                    </h4>

                    <form  id="form-customer" th:action="@{/customer/add/}" th:object="${customer}" method="post">

                        <input th:field="${customer.status}" type="hidden" class="form-control" />
                        <!--<input th:field="${customer.createDate}" type="hidden" class="form-control" />-->
                        
                        <div  th:if="${customer.id!=0}" class="form-group row">
                            <label for="id" class="col-sm-3 col-form-label" th:text="'ID'"></label>
                            <div class="col-sm-6">  
                                <input th:field="${customer.id}" readonly="true" class="form-control" />
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="name" class="col-sm-3 col-form-label" > Nombre</label>
                            <div class="col-sm-6">
                                <input th:field="${customer.name}" class="form-control" required="true" />
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="lastName" class="col-sm-3 col-form-label" >Apellido</label>
                            <div class="col-sm-6">
                                <input th:field="${customer.lastName}" class="form-control" />
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="rnc" class="col-sm-3 col-form-label" >RNC</label>
                            <div class="col-sm-6">
                                <input th:field="${customer.rnc}" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="passport" class="col-sm-3 col-form-label" >Cedula / Pasaporte</label>
                            <div class="col-sm-6">
                                <input th:field="${customer.passport}" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-3 col-form-label" >Telefono</label>
                            <div class="col-sm-6">
                                <input type="tel" th:field="${customer.phone}" class="form-control" required="true" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phone2" class="col-sm-3 col-form-label" >Telefono 2</label>
                            <div class="col-sm-6">
                                <input type="tel" th:field="${customer.phone2}" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label" >Email</label>
                            <div class="col-sm-6">
                                <input type="email"  th:field="${customer.email}" class="form-control" th:errorclass="'form-control is-invalid'" />
                                <!--<div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-sm-3 col-form-label" >Direccion</label>
                            <div class="col-sm-6">
                                <input type="text"  th:field="${customer.address}" class="form-control" th:errorclass="'form-control is-invalid'" />
                                <!--<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>-->
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="comment" class="col-sm-3 col-form-label">Nota</label>
                            <div class="col-sm-6">
                                <textarea th:field="${customer.comment}" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-warning " > <span class="glyphicon glyphicon-ok"></span> Guardar</button>
                                <a href="#" class="btn btn-danger " th:onclick="'itemsHelperCustomer.inactiveItem();'"><span class="glyphicon glyphicon-remove"></span> Inactivar</a>
                                <a href="#" class="btn btn-primary " th:onclick="'itemsHelperCustomer.activeItem();'"><span class="glyphicon glyphicon-check"></span> Activar</a>
                                <a href="#" class="btn btn-secondary " th:onclick="'itemsHelperCustomer.clearForm();'"><span class="glyphicon glyphicon-erase"></span> Limpiar</a>
                            </div>
                        </div>
                        </form>
                        <table th:replace="customer/template-items-customer :: itemsCustomer"></table>
                        
                        <table id="itemsCustomer"  class="table table-striped table-bordered dt-responsive nowrap ">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th> 
                                    <th>Email</th>
                                    <th>RNC</th>
                                    <th>Cedula/Passporte</th>
                                    <th>Telefono 1</th>
                                    <th>Telefono 2</th>
                                    <th>Estado</th>
                                    <th>Fecha Creacion</th>
                                    <th>Fecha Actualizacion</th>
                                    <th>Direccion</th>
                                    <th>Nota</th>
                                    <th>Apellido</th>
                                </tr>   
                            </thead>
                            <tbody>
                                <tr th:each="item: ${customers}">
                                    <td  th:text="${item.id}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.email}"></td>
                                    <td th:text="${item.rnc}"></td>
                                    <td th:text="${item.passport}"></td>
                                    <td th:text="${item.phone}"></td>
                                    <td th:text="${item.phone2}"></td>
                                    <td th:text="${item.status}"></td>
                                    <td th:text="${item.createDate}"></td>
                                    <td th:text="${item.lastUpdateDate}"></td>
                                    <td th:text="${item.address}"></td>
                                    <td th:text="${item.comment}"></td>
                                    <td th:text="${item.lastName}"></td>
                                </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <footer th:replace="layout/mainLayout2 :: footer"></footer>
        <!--<script th:replace="invoice/autocomplete-customer :: javascript"></script>-->
        <script src="../../static/js/app/customer.js" th:src="@{/js/app/customer.js}"></script>
        
    </body>
</html>
