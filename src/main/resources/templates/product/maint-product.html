<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainLayout2 :: head"></head>
    <body>

        <header th:replace="layout/mainLayout2 :: header"></header>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">
                <div class="main-panel container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 grid-margin">
        
            <div class="card bg-light">
                <div class="card-header" >Producto/Servicio</div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs"
                           th:href="@{/}"
                           th:text="'&laquo; volver'"></a>
                    </h4>

                    <form  id="form-product" th:action="@{/product/add/}" th:object="${product}" method="post">

                        <input th:field="${product.status}" type="hidden" class="form-control" />
                        <div  th:if="${product.id!=0}" class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label" th:text="'ID'"></label>
                            <div class="col-sm-6">  
                                <input th:field="${product.id}" readonly="true" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label"
                                   th:text="'Nombre'"></label>
                            <div class="col-sm-6">
                                <input th:field="${product.name}" class="form-control" required="true"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="price" class="col-sm-2 col-form-label" >Precio</label>
                            <div class="col-sm-6">
                                <input type="text"  th:field="${product.price}" class="form-control" th:errorclass="'form-control is-invalid'" required="true"/>
                                <!--<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="description" class="col-sm-2 col-form-label" th:text="'Descripcion'"></label>
                            <div class="col-sm-6">
                                <textarea th:field="${product.description}" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-warning " > <span class="glyphicon glyphicon-ok"></span> Guardar</button>
                                <a href="#" class="btn btn-danger " th:onclick="'itemsHelperProduct.inactiveItem();'"><span class="glyphicon glyphicon-remove"></span> Inactivar</a>
                                <a href="#" class="btn btn-primary " th:onclick="'itemsHelperProduct.activeItem();'"><span class="glyphicon glyphicon-check"></span> Activar</a>
                                <a href="#" class="btn btn-secondary " th:onclick="'itemsHelperProduct.clearForm();'"><span class="glyphicon glyphicon-erase"></span> Limpiar</a>
                            </div>
                        </div>

                        <table th:replace="product/template-items-product :: itemsProduct"></table>

                        <table id="itemsProducto"  class="table table-striped table-bordered dt-responsive nowrap ">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nombre</th> 
                                    <th>Precio</th>
                                    <th>Descripcion</th>
                                    <th>Estado</th>
                                </tr>   
                            </thead>
                            <tbody>
                                <tr th:each="item: ${products}">
                                    <td  th:text="${item.id}"></td>
                                    <td th:text="${item.name}"></td>
                                    <td th:text="${item.price}"></td>
                                    <td th:text="${item.description}"></td>
                                    <td th:text="${item.status}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <footer th:replace="layout/mainLayout2 :: footer"></footer>
        <script th:replace="invoice/autocomplete-product :: javascript"></script>
        <script src="../../static/js/app/product.js" th:src="@{/js/app/product.js}"></script>

    </body>
</html>
