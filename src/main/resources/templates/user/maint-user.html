<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/mainLayout2 :: head"></head>
    <body>

        <header th:replace="layout/mainLayout2 :: header"></header>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">
                <div class="main-panel container">
                    <div class="content-wrapper">
                        <div class="row">
                            <div class="col-12 grid-margin">
                                
            <div class="card bg-light">
                <div class="card-header" >Usuarios</div>
                <div class="card-body">
                    <h4 class="card-title">
                        <a class="btn btn-light btn-xs" th:href="@{/}" >&laquo;  Home</a>
                    </h4>

                    <form  id="form-user" th:action="@{/user/add/}" th:object="${user}" method="post">

                        <input th:field="${user.enabled}" type="hidden" class="form-control" />
                        <!--<input th:field="${user.createDate}" type="hidden" class="form-control" />-->
                        
                        <div  th:if="${user.id!=0}" class="form-group row">
                            <label for="id" class="col-sm-2 col-form-label" th:text="'ID'"></label>
                            <div class="col-sm-6">  
                                <input th:field="${user.id}" readonly="true" class="form-control" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Nombre de Usuario</label>
                            <div class="col-sm-6">
                                <input th:field="${user.username}" class="form-control" required="true" />
                            </div>
                        </div>
                      
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
                            <div class="col-sm-6">
                                <input type="password" th:field="${user.password}" class="form-control" autocomplete="off" required="true" />
                            </div>
                        </div>
<!--                        <div class="form-group row">
                            <label for="cpass" class="col-sm-2 col-form-label">Confirmar Contraseña</label>
                            <div class="col-sm-6">
                                <input type="password" accountingClosingId="cpass" class=" form-control" autocomplete="off" />
                            </div>
                        </div>-->
  
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-6">
                                <input th:field="${user.name}" class="form-control" required="true" />
                            </div>
                        </div>
                        
                        <div class="form-group row" >
                            <label for="email" class="col-sm-2 col-form-label" >Email</label>
                            <div class="col-sm-6">
                                <input type="email"  th:field="${user.email}" class="form-control" th:errorclass="'form-control is-invalid'" />
                                <!--<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>-->
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="comment" class="col-sm-2 col-form-label" >Nota</label>
                            <div class="col-sm-6">
                                <textarea th:field="${user.comment}" class="form-control"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="roles" class="col-sm-2 col-form-label" >Perfil</label>
                            <div class="col-sm-6">
                                <select  id="rol" name="rol" class="form-control" >
                                    <option value="-1" selected>Seleccione</option>
                                    <option th:each="item: ${roles}" th:value="${item.authority}" th:text="${item.authorityDesc}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-warning " > <span class="glyphicon glyphicon-ok"></span> Guardar</button>
                                <a href="#" class="btn btn-danger " th:onclick="'itemsHelperUser.inactiveItem();'"><span class="glyphicon glyphicon-remove"></span> Inactivar</a>
                                <a href="#" class="btn btn-primary " th:onclick="'itemsHelperUser.activeItem();'"><span class="glyphicon glyphicon-check"></span> Activar</a>
                                <a href="#" class="btn btn-secondary " th:onclick="'itemsHelperUser.clearForm();'"><span class="glyphicon glyphicon-erase"></span> Limpiar</a>
                            </div>
                        </div>
                    </form>
                    <table th:replace="user/template-items-user :: itemsUser"></table>

                    <table id="itemsUser"  class="table table-striped table-bordered dt-responsive nowrap ">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre usuario</th> 
                                <th>Nombre</th> 
                                <th>Email</th> 
                                <th>Estado</th>
                                <th>Fecha Creacion</th>
                                <th>Fecha Actualizacion</th>
                                <th>Nota</th>
                            </tr>   
                        </thead>
                        <tbody>
                            <tr th:each="item: ${users}">
                                <td th:text="${item.id}"></td>
                                <td th:text="${item.username}"></td>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.email}"></td>
                                <td th:text="${item.enabled}"></td>
                                <td th:text="${item.createDate}"></td>
                                <td th:text="${item.lastUpdateDate}"></td>
                                <td th:text="${item.comment}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        </div>
        </div>
        </div>
        </div>
        </div>

        <footer th:replace="layout/mainLayout2 :: footer"></footer>
        <!--<script th:replace="invoice/autocomplete-user :: javascript"></script>-->
        <script src="../../static/js/app/user.js" th:src="@{/js/app/user.js}"></script>

    </body>
</html>
